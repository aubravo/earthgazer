[tox]
env_list =
    py310,
    check
ignore_basepython_conflict = true
minversion = 4.12.1

[testenv]
basepython =
    py311: {env:TOXPYTHON:python3.11}
    {check,docs}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:check]
deps =
    pre-commit
skip_install = true
commands =
    pre-commit run --all-files --show-diff-on-failure
