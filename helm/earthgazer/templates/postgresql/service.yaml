{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "earthgazer.fullname" . }}-postgresql
  labels:
    {{- include "earthgazer.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
    protocol: TCP
  selector:
    {{- include "earthgazer.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
