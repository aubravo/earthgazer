{{- if .Values.workers.default.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "earthgazer.fullname" . }}-worker-default
  labels:
    {{- include "earthgazer.labels" . | nindent 4 }}
    component: worker-default
spec:
  replicas: {{ .Values.workers.default.replicaCount }}
  selector:
    matchLabels:
      {{- include "earthgazer.selectorLabels" . | nindent 6 }}
      component: worker-default
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "earthgazer.selectorLabels" . | nindent 8 }}
        component: worker-default
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "earthgazer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "earthgazer.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - celery
          - -A
          - earthgazer.celery_app
          - worker
          - --loglevel=info
          - -Q
          - {{ .Values.workers.default.queue }}
          - --concurrency={{ .Values.workers.default.concurrency }}
          - --max-tasks-per-child={{ .Values.workers.default.maxTasksPerChild }}
          - --hostname=default-worker@%h
        envFrom:
          - configMapRef:
              name: {{ include "earthgazer.fullname" . }}-config
        env:
          - name: EARTHGAZER__DATABASE__PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "earthgazer.postgresql.secretName" . }}
                key: password
          - name: EARTHGAZER__GCLOUD__SERVICE_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.gcloud.existingSecret }}{{ .Values.gcloud.existingSecret }}{{ else }}{{ include "earthgazer.fullname" . }}-gcloud{{ end }}
                key: {{ .Values.gcloud.existingSecretKey | default "service-account.json" }}
          {{- with .Values.extraEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        volumeMounts:
          - name: data
            mountPath: /app/data
          {{- with .Values.extraVolumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        resources:
          {{- toYaml .Values.workers.default.resources | nindent 10 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "earthgazer.dataVolumeName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.workers.default.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workers.default.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workers.default.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
