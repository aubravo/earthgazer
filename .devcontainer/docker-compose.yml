version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

    depends_on:
      - db
      - redis

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

    # Add "forwardPorts": ["6379"] to **devcontainer.json** to forward Redis locally.
    # Redis is configured with AOF (Append Only File) persistence for data durability.

  celery-worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ../..:/workspaces:cached

    command: bash -c "cd /workspaces/earthgazer && celery -A earthgazer.celery_app worker --loglevel=info --concurrency=2 -Q io_queue,cpu_queue,default"

    depends_on:
      - db
      - redis

    environment:
      - EARTHGAZER__CELERY__BROKER_URL=redis://redis:6379/0
      - EARTHGAZER__CELERY__RESULT_BACKEND=redis://redis:6379/1
      - EARTHGAZER__DATABASE__DRIVERNAME=postgresql
      - EARTHGAZER__DATABASE__USERNAME=postgres
      - EARTHGAZER__DATABASE__PASSWORD=postgres
      - EARTHGAZER__DATABASE__HOST=db
      - EARTHGAZER__DATABASE__PORT=5432
      - EARTHGAZER__DATABASE__DATABASE=postgres

    # Celery worker runs in development mode with code reloading support
    # Use Ctrl+C to stop the worker for debugging

volumes:
  postgres-data:
  redis-data:
